<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59fe93ed09.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/scss/main.css">
    <title>Product</title>
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="product__image">
                <img src="assets/images/product.jpg" alt="">
            </div>
            <div class="product__content">
                <div class="product__title">
                    <span>Free shipping</span>
                    <p>Razer Kraken Kitty Edt Gaming Headset Quartz</p>
                </div>
                <div class="product__price">
                    <span>1 599,-</span>
                    <p class="product__lastPrice">799,-</p>
                    <p class="product__description">The offer is valid until April 3 or as long as stock last! </p>
                </div>
                <div class="product__addCart">
                    <button class="addBtn">Add to cart</button>
                    <p><i class="fa-solid fa-circle"></i> 50+ pcs. in stock.</p>
                </div>
                <div class="product__buttons">
                    <button class="bottomBtn"><i class="fa-solid fa-scale-balanced btnIcon"></i> Add to cart</button>
                    <button class="bottomBtn"><i class="fa-regular fa-heart btnIcon"></i> Add to wishlist</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
